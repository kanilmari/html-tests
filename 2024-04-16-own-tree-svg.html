<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .icon svg {
            max-width: 20px;
            max-height: 20px;
            display: block;
            margin: auto;
        }

        .children {
    padding-left: 20px; /* Säädä tämä arvo tarpeen mukaan */
}
    </style>
</head>

<body>
    <div id="tree"></div>
    <script src="" async defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const data = {
                "name": "Root Node",
                "icon": "folder-icon.svg",  // This will now refer to the SVG content directly
                "children": [
                    {
                        "name": "Child Node 1",
                        "icon": "folder-icon.svg",
                        "children": []
                    },
                    {
                        "name": "Child Node 2",
                        "icon": "folder-icon.svg",
                        "children": [
                            {
                                "name": "Grandchild Node 1",
                                "icon": "folder-icon.svg",
                                "children": []
                            }
                        ]
                    }
                ]
            };

            const svgIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 19V9a2 2 0 0 0-2-2h-8l-2-2H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2z"/>
    </svg>`;

            function createNode(nodeData, includeCheckboxes) {
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';

                const icon = document.createElement('div');
                icon.innerHTML = svgIcon;  // Insert SVG directly
                icon.classList.add('icon');

                const text = document.createElement('span');
                text.textContent = nodeData.name;

                nodeElement.appendChild(icon);

                if (includeCheckboxes) {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = nodeData.checked || false;
                    nodeElement.appendChild(checkbox);
                }

                nodeElement.appendChild(text);

                if (nodeData.children && nodeData.children.length > 0) {
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = 'children';
                    nodeData.children.forEach(child => childrenContainer.appendChild(createNode(child, includeCheckboxes)));
                    nodeElement.appendChild(childrenContainer);
                }

                return nodeElement;
            }

            document.getElementById('tree').appendChild(createNode(data, true));
        });



    </script>
</body>

</html>
